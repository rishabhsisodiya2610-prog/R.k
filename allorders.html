<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Orders - R.K Sweets and Namkeen</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      padding: 20px;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 28px;
    }

    .table-wrapper {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eaeaea;
    }

    th {
      background-color: #ff6a00;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .status {
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .pending {
      background-color: #ffe58f;
      color: #856404;
    }

    .completed {
      background-color: #c3e6cb;
      color: #155724;
    }

    .action-btns button {
      padding: 6px 10px;
      margin-right: 5px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #17a2b8;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 20px;
      }

      th, td {
        padding: 10px 8px;
        font-size: 14px;
      }

      .action-btns button {
        padding: 5px 8px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>All Orders - R.K Sweets and Namkeen</h1>
    <p>Track all customer orders from one dashboard</p>
  </header>

  <div class="table-wrapper">
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Item</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Status</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Orders will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const orders = [
      {
        id: "ORD-101",
        name: "Ravi Kumar",
        item: "Dry Fruit Hamper",
        qty: 2,
        total: 1000,
        status: "Pending",
        date: "2025-08-01"
      },
      {
        id: "ORD-102",
        name: "Simran Kaur",
        item: "Chocolate Tray",
        qty: 1,
        total: 450,
        status: "Completed",
        date: "2025-08-01"
      }
    ];

    function renderOrders() {
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";
      orders.forEach(order => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.name}</td>
          <td>${order.item}</td>
          <td>${order.qty}</td>
          <td>â‚¹${order.total}</td>
          <td><span class="status ${order.status.toLowerCase()}">${order.status}</span></td>
          <td>${order.date}</td>
          <td class="action-btns">
            <button class="edit-btn" onclick="editOrder('${order.id}')">Edit</button>
            <button class="delete-btn" onclick="deleteOrder('${order.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editOrder(id) {
      alert("Edit order: " + id);
    }

    function deleteOrder(id) {
      if (confirm("Are you sure to delete order: " + id + "?")) {
        alert("Deleted order: " + id);
      }
    }

    window.onload = renderOrders;
  </script>

</body>
</html>
