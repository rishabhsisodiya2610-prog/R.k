<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Order System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        nav {
            background-color: #343a40;
            padding: 15px 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 16px;
            margin: 5px;
            display: inline-block;
            border-radius: 6px;
            background-color: #495057;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #6c757d;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .section {
            flex: 1 1 30%;
            min-width: 250px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .item-container {
            flex: 1 1 100%;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            form {
                flex-direction: column;
            }

            .section {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Orders</a>
        <a href="#">Production</a>
        <a href="#">Packing</a>
        <a href="#">Delivery</a>
    </nav>
    <div class="container">
        <h2>New Order Form</h2>
        <form>
            <div class="section">
                <label for="product">Product Name</label>
                <input type="text" id="product" name="product" />

                <label for="qty">Quantity</label>
                <input type="number" id="qty" name="qty" />
            </div>

            <div class="section">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" />

                <label for="time">Time</label>
                <input type="time" id="time" name="time" />
            </div>

            <div class="section">
                <label for="customer">Customer Name</label>
                <input type="text" id="customer" name="customer" />

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" />
            </div>

            <div class="item-container">
                <button type="submit">Submit Order</button>
            </div>
        </form>
    </div>
</body>
</html>
