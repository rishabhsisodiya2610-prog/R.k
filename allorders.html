<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Orders - R.K Sweets</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      padding: 10px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #343a40;
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .navbar .logo {
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .navbar .nav-links a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 15px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .navbar .nav-links a:hover,
    .navbar .nav-links .active {
      background-color: #495057;
    }

    .container {
      margin: 0 auto;
      max-width: 1000px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .section {
      flex: 1 1 300px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
    }

    .item-container {
      width: 100%;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .section {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">üç¨ R.K Sweets</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#" class="active">All Orders</a>
    </div>
  </nav>

  <div class="container">
    <h2>All Orders</h2>
    <form>
      <div class="section">
        <label for="orderId">Order ID</label>
        <input type="text" id="orderId" name="orderId">

        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" name="customerName">

        <label for="orderDate">Order Date</label>
        <input type="date" id="orderDate" name="orderDate">
      </div>

      <div class="section">
        <label for="itemCount">Item Count</label>
        <input type="number" id="itemCount" name="itemCount">

        <label for="deliveryDate">Delivery Date</label>
        <input type="date" id="deliveryDate" name="deliveryDate">

        <label for="deliveryTime">Delivery Time</label>
        <input type="time" id="deliveryTime" name="deliveryTime">
      </div>

      <div class="item-container">
        <label for="items">Items List</label>
        <input type="text" id="items" name="items">
      </div>

      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>

</html>
